on:
  workflow_call:
    inputs:
      type:
        description: "the expected lint entrypoint"
        default: "make"
        required: false
        type: string
      python-version:
        description: "the version of Python to configure, if any (can be SemVer-formatted)"
        default: ""
        required: false
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: configure python, if required
        if: inputs.python-version != ''
        uses: actions/setup-python@v4
        with:
          python-version: "${{ inputs.python-version }}"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: run baseline lint
        env:
          TOB_LINT_TYPE: "${{ inputs.type }}"
        run: |
          if [[ "${TOB_LINT_TYPE}" == "make" ]]; then
            make lint
          elif [[ "${TOB_LINT_TYPE}" == "rust" ]]; then
            cargo fmt
          else
            >&2 echo "Fatal: unknown linting type: ${TOB_LINT_TYPE}"
            exit 1
          fi

      # TODO: other lints would go here, as configured:
      # - LICENSE conformance (checking headers of all source files)
